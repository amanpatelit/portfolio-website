  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #fff;
    }

    /* THEME BUTTON */
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 14px;
      border-radius: 50px;
      border: 2px solid #3ea6ff;
      background: rgba(0,0,0,0.4);
      color: #3ea6ff;
      font-size: .82rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    /* CLEAN HERO (NO VIDEO) */
    .hero {
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #0d1117, #111827);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .hero-content {
      max-width: 650px;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .hero h2 {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .cta {
      padding: 14px 26px;
      background: #3ea6ff;
      color: #000;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.2s;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(62,166,255,0.4);
    }

    /* PROFILE CARD */
    .content {
      display: flex;
      justify-content: center;
      padding: 40px 16px 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #161b22;
      padding: 28px 22px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeUp 0.8s ease-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #3ea6ff;
      margin-bottom: 10px;
    }

    .thought-line {
      opacity: 0.8;
      margin-bottom: 12px;
      font-style: italic;
      height: 20px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 16px 0;
    }

    .social a {
      font-size: 1.45rem;
      transition: 0.2s;
    }

    .social a:hover {
      transform: translateY(-3px);
    }

    .newsletter-btn {
      padding: 12px 20px;
      background: #3ea6ff;
      color: #000;
      font-weight: 600;
      border-radius: 12px;
      width: 100%;
      display: inline-block;
      text-decoration: none;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      padding: 22px;
      color: #9ca3af;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
