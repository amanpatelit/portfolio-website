<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aman Patel | Sr. DevOps Engineer</title>
  <link rel="icon" type="image/png" href="https://cdn.amansdlc.com/aiwithaman.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>

  <style>
    :root{
      --bg:#f4f6f8; --text:#0d1117; --muted:#6b7280;
      --brand:#2563eb;
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0d1117; --text:#e6edf3; --muted:#9ca3af; --brand:#58a6ff;}
    }

    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center;
      background:var(--bg); color:var(--text);
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .content{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:40px 0;
    }

    .card{
      width:90%; max-width:360px; background:#fff; border-radius:20px;
      padding:28px 32px; text-align:center; box-shadow:0 8px 25px rgba(0,0,0,.1);
      animation:up .6s ease both;
    }
    @keyframes up{from{opacity:0; transform:translateY(16px)} to{opacity:1; transform:translateY(0)}}

    .profile-img{
      width:96px; height:96px; border-radius:50%; object-fit:cover; margin-bottom:12px;
      border:3px solid var(--brand); box-shadow:0 0 14px rgba(37,99,235,.35);
    }

    h1{font-size:1.55rem; margin:.2rem 0 .15rem}
    h2{font-size:1rem; color:var(--muted); margin:0 0 14px}

    .tagline-wrap{display:flex; justify-content:center; margin:10px 0 20px;}
    .tagline{
      font-size:.98rem; font-weight:500; line-height:1.4;
      transition: color .4s ease, text-shadow .4s ease;
      position:relative;
    }
    .tagline::after{
      content:''; display:inline-block; width:2px; height:1.1em; background:currentColor; margin-left:4px;
      animation:blink .9s steps(2,start) infinite; position:relative; top:2px;
    }
    @keyframes blink{50%{opacity:0}}

    .social{
      display:flex; justify-content:center; gap:18px; margin:12px 0 12px;
    }
    .social a{font-size:1.35rem; color:var(--brand); transition:.25s}
    .social a:hover{transform:scale(1.15); color:#1d4ed8}

    .email{color:var(--muted); font-size:.92rem; display:flex; align-items:center; justify-content:center; gap:6px}
    .glow{text-shadow:0 0 12px currentColor, 0 0 18px currentColor}

    footer{
      width:100%;
      text-align:center;
      font-size:.85rem;
      color:var(--muted);
      padding:15px 0 25px;
      line-height:1.6;
      border-top:1px solid rgba(0,0,0,0.05);
      margin-top:auto;
    }
    footer a{
      color:var(--brand);
      text-decoration:none;
      font-weight:500;
    }
    footer a:hover{
      text-decoration:underline;
      color:#1d4ed8;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="card">
      <img class="profile-img" src="https://cdn.amansdlc.com/aiwithaman.png" alt="Aman Patel">
      <h1>Aman Patel</h1>
      <h2>Sr. DevOps Engineer</h2>

      <div class="tagline-wrap">
        <span id="tagline" class="tagline"></span>
      </div>

      <div class="social">
        <a href="https://www.linkedin.com/in/amanpatelofficial/" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/amanpatelit" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      </div>

      <div class="email">
        <i class="fa-solid fa-envelope"></i>
        <span>amanpatel.itofficial@gmail.com</span>
      </div>
    </div>
  </div>

  <footer>
    <p>Stay updated with the latest insights in <strong>Cloud, DevOps, and AI-driven Infrastructure</strong>.</p>
    <p>Connect with me on <a href="https://www.linkedin.com/in/amanpatelofficial/" target="_blank">LinkedIn</a> · © 2025 Aman Patel</p>
  </footer>

  <script>
    const taglineEl = document.getElementById('tagline');
    const phrases = [
      { text: "Let’s code & deploy with AI", color: "#2563eb" },
      { text: "Automate. Scale. Innovate.", color: "#16a34a" },
      { text: "Empowering Cloud with DevOps.", color: "#d97706" },
      { text: "Where Infrastructure meets Intelligence.", color: "#9333ea" }
    ];
    let p = 0, i = 0, deleting = false;

    function step(){
      const { text, color } = phrases[p];
      taglineEl.style.color = color;
      taglineEl.textContent = text.slice(0, i);
      let delay = deleting ? 55 : 95;
      if(!deleting && i===text.length){
        taglineEl.classList.add('glow');
        delay = 1100; deleting = true;
      } else if(deleting && i===0){
        taglineEl.classList.remove('glow');
        deleting = false; p=(p+1)%phrases.length; delay = 480;
      } else { i += deleting ? -1 : 1; }
      setTimeout(step, delay);
    }
    window.addEventListener('load', ()=>setTimeout(step, 400));
  </script>
</body>
</html>
